clear

//Performance & Rates - rates for 128 tick servers, matchmaking is 64 but this is usually fine
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

fps_max "300" // Frame rate limiter
fps_max_menu "144" // main menu frame rate limiter

echo "Autoexec loaded"
exec config.cfg
echo "Config loaded" 
echo "Happy fragging"






