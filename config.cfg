//Increase Decrease Radar Size
alias "+radar" "+use; cl_radar_always_centered 1; cl_radar_scale 0.60"
alias "-radar" "-use; cl_radar_always_centered 0; cl_radar_scale 0.30"
bind "f" "+radar"
//to disable put "//" in front of 'bind "f" "+radar"'



//Show netgraph when checking scoreboard
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"
//to disable put "//" in front of 'bind "TAB" "+scorenet"'



//Idling Script -- 'AFKon' to enable, 'AFKoff' to disable
alias AFKon "+forward; +moveleft; +left; cl_disablehtmlmotd 1; echo Idle Script - [Enabled]"
alias AFKoff "-forward; -moveleft; -left; cl_disablehtmlmotd 0; echo Idle Script - [Disabled]"

